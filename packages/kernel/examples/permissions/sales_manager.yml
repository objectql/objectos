# Sales Manager Permission Set
# 
# This permission set is assigned in addition to sales_user profile
# to grant managers ability to view and modify all records in their team.

name: sales_manager
label: Sales Manager
isProfile: false

# Object-level permissions - View all and modify all for team objects
objects:
  contacts:
    allowRead: true
    allowCreate: false
    allowEdit: false
    allowDelete: true
    allowTransfer: true
    allowRestore: false
    allowPurge: false
    viewAllRecords: true
    modifyAllRecords: true
  
  accounts:
    allowRead: true
    allowCreate: false
    allowEdit: false
    allowDelete: true
    allowTransfer: true
    allowRestore: false
    allowPurge: false
    viewAllRecords: true
    modifyAllRecords: true
  
  opportunities:
    allowRead: true
    allowCreate: false
    allowEdit: false
    allowDelete: true
    allowTransfer: true
    allowRestore: false
    allowPurge: false
    viewAllRecords: true
    modifyAllRecords: true

# Field-level permissions - Allow managers to view salary fields
fields:
  contacts.salary:
    readable: true
    editable: false
  
  accounts.annual_revenue:
    readable: true
    editable: false

# System permissions - Manager capabilities
systemPermissions:
  - manage_team
  - export_reports
  - view_dashboards
  - view_team_analytics
