# Read-Only User Permission Set
# 
# This permission set grants read-only access to objects.
# Users with this profile can view records but cannot create, edit, or delete.

name: read_only
label: Read Only User
isProfile: true

# Object-level permissions - Read-only access
objects:
  contacts:
    allowRead: true
    allowCreate: false
    allowEdit: false
    allowDelete: false
    allowTransfer: false
    allowRestore: false
    allowPurge: false
    viewAllRecords: false
    modifyAllRecords: false
  
  accounts:
    allowRead: true
    allowCreate: false
    allowEdit: false
    allowDelete: false
    allowTransfer: false
    allowRestore: false
    allowPurge: false
    viewAllRecords: false
    modifyAllRecords: false
  
  opportunities:
    allowRead: true
    allowCreate: false
    allowEdit: false
    allowDelete: false
    allowTransfer: false
    allowRestore: false
    allowPurge: false
    viewAllRecords: false
    modifyAllRecords: false

# Field-level permissions - Hide sensitive fields even in read-only mode
fields:
  contacts.salary:
    readable: false
    editable: false
  
  accounts.annual_revenue:
    readable: false
    editable: false

# System permissions - Basic view access only
systemPermissions:
  - view_dashboards
