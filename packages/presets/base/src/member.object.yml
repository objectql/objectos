name: member
description: Organization membership
customizable: false
fields:
  organizationId:
    type: string
    description: ID of the organization
    required: true
  userId:
    type: string
    description: ID of the user
    required: true
  role:
    type: string
    description: Role in the organization (admin, member, owner)
    required: true
  createdAt:
    type: datetime
    default: now()
    customizable: false
  updatedAt:
    type: datetime
    default: now()
    customizable: false
