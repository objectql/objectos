name: invitation
description: Organization invitation
customizable: false
fields:
  organizationId:
    type: string
    description: ID of the organization
    required: true
  email:
    type: string
    description: Email of the invitee
    required: true
  teamId:
    type: string
    description: ID of the team
  role:
    type: string
    description: Role to be assigned
    required: true
  status:
    type: string
    description: Status of the invitation (pending, accepted, rejected)
    default: pending
  expiresAt:
    type: datetime
    description: Expiration time
    required: true
  inviterId:
    type: string
    description: User ID of the inviter
    required: true
  createdAt:
    type: datetime
    default: now()
    customizable: false
  updatedAt:
    type: datetime
    default: now()
    customizable: false
