name: app
label: Application
description: A lightweight container for objects
icon: ri-apps-line

fields:
  name:
    type: text
    label: App Name
    required: true
    searchable: true
  
  slug:
    type: text
    label: URL Slug
    unique: true
    required: true
    regex: ^[a-z0-9][a-z0-9_-]*[a-z0-9]$
  
  description:
    type: textarea
    label: Description
  
  icon:
    type: text
    label: Icon
    default: ri-apps-line
  
  objects:
    type: json
    label: Details
    description: List of object names included in this app
