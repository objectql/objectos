name: account
description: External authentication account (OAuth etc)
customizable: false
fields:
  userId:
    type: string
    description: ID of the user
    required: true
  accountId:
    type: string
    description: Account ID from provider
    required: true
  providerId:
    type: string
    description: Provider ID (google, github, etc)
    required: true
  accessToken:
    type: string
    description: Access Token
  refreshToken:
    type: string
    description: Refresh Token
  accessTokenExpiresAt:
    type: datetime
  refreshTokenExpiresAt:
    type: datetime
  scope:
    type: string
  password:
    type: string
    description: Password if applicable (usually in user, but for completeness)
    hidden: true
  createdAt:
    type: datetime
    default: now()
    customizable: false
  updatedAt:
    type: datetime
    default: now()
    customizable: false
