name: user
description: System user for authentication
customizable: false
fields:
  name:
    type: string
    description: User's display name
  email:
    type: string
    description: User's email address
    unique: true
  emailVerified:
    type: boolean
    description: Whether the email is verified
    default: false
  image:
    type: string
    description: URL to user's avatar
  createdAt:
    type: datetime
    default: now()
    customizable: false
  updatedAt:
    type: datetime
    default: now()
    customizable: false
  # Better Auth Specifics
  password:
    type: string
    description: Hashed password
    hidden: true
  role:
    type: string
    description: User role (admin, user, etc)
    default: user
  banned:
    type: boolean
    description: Whether the user is banned
    default: false
  banReason:
    type: string
    description: Reason for ban
  banExpires:
    type: datetime
    description: When the ban expires
