name: admin
label: Organization Administrator
description: Full access within the organization
policies: []
permissions:
  # Organization Administrators should have wide access, 
  # but maybe scoped (enforced by RLS typically).
  # If we want to define global permissions here:
  organization: 
    actions: [read, update]
  user:
    actions: [read]
  member:
    actions: [read, update, delete]
  invitation:
    actions: [read, create, delete]
  team:
    actions: [create, read, update, delete]
