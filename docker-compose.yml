# ObjectOS â€” Development Docker Compose
# Usage: docker compose up

services:
  objectos:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5320:5320"
    environment:
      NODE_ENV: production
      PORT: "5320"
      DATABASE_URL: "postgresql://objectos:objectos@postgres:5432/objectos"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: objectos
      POSTGRES_PASSWORD: objectos
      POSTGRES_DB: objectos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U objectos"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
