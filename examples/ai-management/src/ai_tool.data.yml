- name: text_summarizer
  display_name: Text Summarizer
  description: Summarizes long text content into concise summaries
  category: summarization
  provider: openai
  model: gpt-4-turbo
  version: "1.0.0"
  status: active
  input_schema:
    type: object
    properties:
      text:
        type: string
        description: The text to summarize
      max_length:
        type: number
        description: Maximum length of summary in words
        default: 100
  output_schema:
    type: object
    properties:
      summary:
        type: string
        description: The generated summary
      word_count:
        type: number
        description: Number of words in the summary
  system_prompt: "You are a professional text summarizer. Create clear, concise summaries that capture the key points while maintaining accuracy."
  temperature: 0.3
  max_tokens: 500
  timeout: 30
  rate_limit: 100
  cost_per_call: 0.015
  is_public: true
  tags:
    - nlp
    - text-processing
    - summarization

- name: sentiment_analyzer
  display_name: Sentiment Analyzer
  description: Analyzes the sentiment of text (positive, negative, neutral)
  category: sentiment_analysis
  provider: openai
  model: gpt-3.5-turbo
  version: "1.0.0"
  status: active
  input_schema:
    type: object
    properties:
      text:
        type: string
        description: The text to analyze
  output_schema:
    type: object
    properties:
      sentiment:
        type: string
        enum: [positive, negative, neutral]
        description: The detected sentiment
      confidence:
        type: number
        description: Confidence score (0-1)
      emotions:
        type: array
        description: Detected emotions
  system_prompt: "Analyze the sentiment of the provided text. Return the sentiment classification and confidence score."
  temperature: 0.0
  max_tokens: 200
  timeout: 15
  rate_limit: 200
  cost_per_call: 0.005
  is_public: true
  tags:
    - nlp
    - sentiment
    - analysis

- name: code_generator
  display_name: Code Generator
  description: Generates code based on natural language descriptions
  category: code_generation
  provider: anthropic
  model: claude-3-opus
  version: "1.0.0"
  status: active
  input_schema:
    type: object
    properties:
      description:
        type: string
        description: Description of the code to generate
      language:
        type: string
        description: Programming language
        enum: [javascript, python, typescript, java, go, rust]
      framework:
        type: string
        description: Framework to use (optional)
  output_schema:
    type: object
    properties:
      code:
        type: string
        description: The generated code
      explanation:
        type: string
        description: Explanation of the code
      tests:
        type: string
        description: Suggested test cases
  system_prompt: "You are an expert programmer. Generate clean, efficient, and well-documented code based on the user's requirements."
  temperature: 0.2
  max_tokens: 2000
  timeout: 60
  rate_limit: 50
  cost_per_call: 0.05
  is_public: false
  tags:
    - code-generation
    - programming
    - development

- name: translator
  display_name: Multi-language Translator
  description: Translates text between multiple languages
  category: translation
  provider: google_ai
  model: gemini-pro
  version: "1.0.0"
  status: active
  input_schema:
    type: object
    properties:
      text:
        type: string
        description: Text to translate
      source_language:
        type: string
        description: Source language code (e.g., en, zh)
      target_language:
        type: string
        description: Target language code
  output_schema:
    type: object
    properties:
      translated_text:
        type: string
        description: The translated text
      detected_language:
        type: string
        description: Auto-detected source language if not specified
  system_prompt: "Translate the provided text accurately while preserving meaning, tone, and context."
  temperature: 0.3
  max_tokens: 1000
  timeout: 30
  rate_limit: 150
  cost_per_call: 0.008
  is_public: true
  tags:
    - translation
    - nlp
    - internationalization
