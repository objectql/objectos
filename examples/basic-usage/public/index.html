<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectQL Admin</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 250px; background: #f4f4f4; border-right: 1px solid #ddd; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        #main { flex: 1; padding: 20px; box-sizing: border-box; overflow-y: auto; display: flex; flex-direction: column; }
        
        h1, h2 { margin-top: 0; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; cursor: pointer; border-radius: 4px; }
        li:hover { background: #e0e0e0; }
        li.active { background: #007bff; color: white; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; }
        tr:hover { background: #f1f1f1; }
        
        .toolbar { margin-bottom: 20px; display: flex; gap: 10px; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button.secondary { background: #6c757d; }
        button.secondary:hover { background: #545b62; }
        button.danger { background: #dc3545; }
        button.danger:hover { background: #c82333; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal.open { display: flex; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 500px; max-width: 90%; max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .action-bar { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        
        #error-msg { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Objects</h2>
        <ul id="object-list">Loading...</ul>
    </div>
    <div id="main">
        <div id="welcome-view">
            <h1>Welcome to ObjectQL Admin</h1>
            <p>Select an object from the sidebar to view and manage its data.</p>
        </div>
        <div id="object-view" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 id="object-title">Object Name</h1>
                <div class="toolbar">
                    <button onclick="openCreateModal()">New Record</button>
                    <button class="secondary" onclick="loadData()">Refresh</button>
                </div>
            </div>
            <div id="error-msg"></div>
            <div style="overflow-x: auto;">
                <table id="data-table">
                    <thead><tr id="table-header"></tr></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit/Create Modal -->
    <div id="record-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Create/Edit</h2>
            <form id="record-form"></form>
            <div class="action-bar">
                <button class="secondary" onclick="closeModal()">Cancel</button>
                <button onclick="saveRecord()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let customHeaders = {
            'X-User-Id': 'admin' // Force admin for this demo
        };

        let schemas = {};
        let currentObject = null;
        let currentData = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/_schema`, { headers: customHeaders });
                if (!res.ok) throw new Error(await res.text());
                schemas = await res.json();
                renderSidebar();
            } catch (e) {
                alert("Failed to load schema: " + e.message);
            }
        }

        function renderSidebar() {
            const list = document.getElementById('object-list');
            list.innerHTML = '';
            Object.keys(schemas).forEach(key => {
                const li = document.createElement('li');
                li.textContent = schemas[key].label || schemas[key].name;
                li.onclick = () => selectObject(key);
                list.appendChild(li);
            });
        }

        function selectObject(name) {
            currentObject = schemas[name];
            document.querySelectorAll('#sidebar li').forEach(li => li.classList.remove('active'));
            // Highlight active (simple check)
            Array.from(document.querySelectorAll('#sidebar li')).find(l => l.innerText === (currentObject.label || currentObject.name)).classList.add('active');

            document.getElementById('welcome-view').style.display = 'none';
            document.getElementById('object-view').style.display = 'block';
            document.getElementById('object-title').textContent = currentObject.label || currentObject.name;
            
            loadData();
        }

        async function loadData() {
            if (!currentObject) return;
            const tableHead = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            const errorDiv = document.getElementById('error-msg');
            
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';
            errorDiv.style.display = 'none';

            // Setup columns
            const fields = Object.values(currentObject.fields);
            // Limit visible columns for simplicity
            const displayFields = fields.slice(0, 5); 
            
            displayFields.forEach(f => {
                const th = document.createElement('th');
                th.textContent = f.label || f.name;
                tableHead.appendChild(th);
            });
            // Actions column
            const th = document.createElement('th');
            th.textContent = 'Actions';
            tableHead.appendChild(th);

            try {
                const res = await fetch(`${API_BASE}/${currentObject.name}?sort=created:desc`, { headers: customHeaders });
                if (!res.ok) throw new Error(await res.text());
                currentData = await res.json();

                currentData.forEach(row => {
                    const tr = document.createElement('tr');
                    displayFields.forEach(f => {
                        const td = document.createElement('td');
                        const val = row[f.name];
                        td.textContent = (typeof val === 'object') ? JSON.stringify(val) : val;
                        tr.appendChild(td);
                    });
                    
                    // Actions
                    const actionTd = document.createElement('td');
                    
                    // Edit
                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.className = 'secondary';
                    editBtn.style.marginRight = '5px';
                    editBtn.onclick = () => openEditModal(row._id || row.id); // Try both
                    actionTd.appendChild(editBtn);
                    
                    // Actions (Custom)
                    // If methods (actions) are defined in schema? Not exposed in schema currently.
                    // Let's manually add 'trigger' button if it exists
                    // We need to look up which files we added to see if project has actions
                    
                    // Delete
                    const delBtn = document.createElement('button');
                    delBtn.textContent = 'Del';
                    delBtn.className = 'danger';
                    delBtn.onclick = () => deleteRecord(row._id || row.id);
                    actionTd.appendChild(delBtn);

                    tr.appendChild(actionTd);
                    tableBody.appendChild(tr);
                });

            } catch (e) {
                errorDiv.textContent = e.message;
                errorDiv.style.display = 'block';
            }
        }

        let editingId = null;

        function openCreateModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = `New ${currentObject.label || currentObject.name}`;
            renderForm({});
            document.getElementById('record-modal').classList.add('open');
        }

        function openEditModal(id) {
            editingId = id;
            const record = currentData.find(d => (d._id || d.id) === id);
            document.getElementById('modal-title').textContent = `Edit ${currentObject.label || currentObject.name}`;
            renderForm(record);
            document.getElementById('record-modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('record-modal').classList.remove('open');
        }

        function renderForm(data) {
            const form = document.getElementById('record-form');
            form.innerHTML = '';
            
            Object.values(currentObject.fields).forEach(f => {
                if (f.name === '_id' || f.name === 'id') return; // Skip ID
                
                const group = document.createElement('div');
                group.className = 'form-group';
                
                const label = document.createElement('label');
                label.textContent = f.label || f.name;
                group.appendChild(label);
                
                let input;
                if (f.type === 'textarea') {
                    input = document.createElement('textarea');
                } else if (f.type === 'select' && f.options) {
                    input = document.createElement('select');
                    f.options.forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt.value;
                        option.textContent = opt.label;
                        input.appendChild(option);
                    });
                } else if (f.type === 'boolean') {
                    input = document.createElement('select');
                    const optT = document.createElement('option'); optT.value = 'true'; optT.textContent = 'Yes';
                    const optF = document.createElement('option'); optF.value = 'false'; optF.textContent = 'No';
                    input.appendChild(optT);
                    input.appendChild(optF);
                } else {
                    input = document.createElement('input');
                    input.type = f.type === 'number' ? 'number' : 'text';
                }
                
                input.name = f.name;
                // Pre-fill
                if (data && data[f.name] !== undefined) {
                    input.value = data[f.name];
                }
                
                group.appendChild(input);
                form.appendChild(group);
            });
        }

        async function saveRecord() {
            try {
                const form = document.getElementById('record-form');
                const formData = new FormData(form); // Doesn't work well with non-standard inputs, manual collection better
                const payload = {};
                
                Array.from(form.elements).forEach(el => {
                    if (el.name) {
                        const field = Object.values(currentObject.fields).find(f => f.name === el.name);
                        let val = el.value;
                        if (field && field.type === 'number') val = parseFloat(val);
                        if (field && field.type === 'boolean') val = (val === 'true');
                        payload[el.name] = val;
                    }
                });

                const url = editingId 
                    ? `${API_BASE}/${currentObject.name}/${editingId}` 
                    : `${API_BASE}/${currentObject.name}`;
                
                const method = editingId ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method,
                    headers: { ...customHeaders, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error(await res.text());
                
                closeModal();
                loadData();
            } catch (e) {
                alert("Error saving: " + e.message);
            }
        }

        async function deleteRecord(id) {
            if (!confirm("Are you sure?")) return;
            try {
                const res = await fetch(`${API_BASE}/${currentObject.name}/${id}`, {
                    method: 'DELETE',
                    headers: customHeaders
                });
                if (!res.ok) throw new Error(await res.text());
                loadData();
            } catch (e) {
                alert("Error deleting: " + e.message);
            }
        }

        // Invoke
        init();
    </script>
</body>
</html>
