<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main Hexagon Shape Group -->
  <g transform="translate(256 256)">
    <!-- Top Face (Lightest) -->
    <path d="M0 -160 L138.56 -80 L0 0 L-138.56 -80 Z" fill="#60a5fa" stroke="#eff6ff" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- Right Face (Medium) -->
    <path d="M0 0 L138.56 -80 V80 L0 160 Z" fill="#2563eb" stroke="#eff6ff" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- Left Face (Darkest) -->
    <path d="M0 0 L0 160 L-138.56 80 V-80 Z" fill="#1e40af" stroke="#eff6ff" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- Inner Core / Circuitry (The "Kernel") -->
    <path d="M0 -80 V-40" stroke="white" stroke-width="8" stroke-linecap="round" />
    <path d="M69.28 -40 L34.64 -20" stroke="white" stroke-width="8" stroke-linecap="round" />
    <path d="M-69.28 -40 L-34.64 -20" stroke="white" stroke-width="8" stroke-linecap="round" />
    
    <!-- Central Node -->
    <circle cx="0" cy="0" r="24" fill="white" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
  </g>
</svg>
