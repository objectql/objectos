name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Configure Git Merge Driver for pnpm-lock.yaml
        run: |
          # Configure custom merge driver for pnpm-lock.yaml
          git config merge.pnpm-merge.name "pnpm-lock.yaml merge driver"
          git config merge.pnpm-merge.driver \
            "pnpm install --no-frozen-lockfile && \
             test -f pnpm-lock.yaml && cp pnpm-lock.yaml %A || exit 1"

          # Apply merge driver (CI-only, doesn't affect repository)
          echo "pnpm-lock.yaml merge=pnpm-merge" >> .git/info/attributes

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Docs
        run: pnpm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
